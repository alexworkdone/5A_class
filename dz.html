      function loginToWebsite(username, password) {
        var loginUrl = 'https://nz.ua/login';

        var data = {

          type: 'POST',
          url: loginUrl,
          data: data,
          success: function (response) {
            console.log('Успішно авторизовано', response);
          },
          error: function (error) {
            console.error('Помилка авторизації', error);
          }
        });
      }

      function goToPage(url) {

      }

      async function getHomeWork() {
        await loginToWebsite('bashinskiy_andriy1', '560139nt');

        let homeWorkBlock = await goToPage('https://nz.ua/school22264/schedule/diary');

        await $('#home-work').html(homeWorkBlock);
      }

      getHomeWork();
    });
  </script>
